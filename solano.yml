ruby_version: 'ruby-2.3.0'
bundler_version: 1.10.6

plan:
- first
- second

profiles:
  first:
    environment:
      MY_PROFILE: first
    :tests:
    - type: nosetests
      mode: basic
      output: exit-status
      files:
        - spec/agent_spec.rb

  second:
    environment:
      MY_PROFILE: second
    :tests:
    - type: nosetests
      mode: basic
      output: exit-status
      files:
        - spec/solano_api_spec.rb
