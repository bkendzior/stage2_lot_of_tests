ruby_version: 'ruby-2.3.0'
bundler_version: 1.10.6
timeout: 4
tests:
  - sleep 10
  - sleep 9
  - sleep 3
  - sleep 1
rerun_list:
  - sleep 10
test_exclude_pattern:
  - features/*.feature
  - spec/**_spec.rb
cache:
  per_profile: true
  key_paths:
    - Gemfile
    - Gemfile.lock
    - solano.gemspec
    - lib/solano/version.rb
